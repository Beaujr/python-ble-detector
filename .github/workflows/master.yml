name: master

on:
  push:
    branches:
    - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: master
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          buildx-version: latest
          qemu-version: latest
      - name: Env vars
        run: printenv
      - name: Build the Docker image ARM
        run: make docker-build-and-push ARCH=linux/arm/v6 DOCKERFILE=Dockerfile ARCHTAG=arm DOCKER_USER=beaujr DOCKER_PASS=${{ secrets.DOCKER_PASS }}
      - name: Build the Docker image AMD64
        run: make docker-build-and-push ARCH=linux/amd64 DOCKERFILE=Dockerfile.amd64 ARCHTAG=amd64 DOCKER_USER=beaujr DOCKER_PASS=${{ secrets.DOCKER_PASS }}
